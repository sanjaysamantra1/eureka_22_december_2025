<h3 class="text-center">User List</h3>


<div class="container">
  <div class="row">
    @for (user of userArr; track $index) {
    <div class="col-sm-3">
      <div class="card text-center">
        <img src="https://e7.pngegg.com/pngimages/428/137/png-clipart-male-avatar-young-user-icon-icons-logos-emojis-users.png" class="card-img-top" alt="..." height="250px">
        <div class="card-body">
          <h5 class="card-title">{{user.username}}</h5>
          <p class="card-text text-truncate">{{user.name}}</p>
          <p class="card-text text-truncate">{{user.email}}</p>
          <p class="card-text">{{user.address.city}}</p>
          <p class="card-text">{{user.phone}}</p>
          <a href="#" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
    }
  </div>
</div>
