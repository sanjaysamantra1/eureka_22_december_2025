<script>
    let obj1 = { a: 10, b: 20 };
    obj1.a = 15;     // update-yes
    delete obj1.b;   // delete-yes
    obj1.c = 30;     // add-yes
    console.log(obj1);  // {a: 15, c: 30}

    let obj2 = { a: 100, b: 200 };
    Object.seal(obj2);
    obj2.a = 150;     // update-yes
    delete obj2.b;    // delete-no
    obj2.c = 300;     // add-no
    console.log(obj2);   // { a: 150, b: 200 }

    console.log(Object.isSealed(obj1))
    console.log(Object.isSealed(obj2))
</script>
